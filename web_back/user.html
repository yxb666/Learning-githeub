<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>文章列表</title>
    <link rel="stylesheet" href="js/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/iconfont.css">
    <link rel="stylesheet" href="css/main.css">
    <script src="js/jquery-1.12.4.min.js"></script>
    <script src="./js/alert.js"></script>

</head>

<body>
    <div class="container-fluid">
        <div class="common_title">
            用户信息修改
        </div>
        <div class="container-fluid common_con">
            <form class="form-horizontal article_form">
                <div class="form-group">
                    <label for="inputEmail3" class="col-sm-2 control-label">用户名称：</label>
                    <div class="col-sm-4">
                        <input type="text" class="form-control ssu" id="inputEmail5" value="李思思" name="username">
                    </div>
                </div>
                <div class="form-group">
                    <label for="inputEmail3" class="col-sm-2 control-label">昵称：</label>
                    <div class="col-sm-4">
                        <input type="text" class="form-control" id="inputEmail2" value="思思" name="nickname">
                    </div>
                </div>
                <div class="form-group">
                    <label for="inputEmail3" class="col-sm-2 control-label">邮箱：</label>
                    <div class="col-sm-4">
                        <input type="text" class="form-control" id="inputEmail1" value="lisisi@126.com" name="email">
                    </div>
                </div>

                <div class="form-group">
                    <label for="inputPassword3" class="col-sm-2 control-label">用户图标：</label>
                    <div class="col-sm-10">
                        <img src="images/2.jpg" alt="" class="user_pic">
                        <input type="file" id="exampleInputFile" name="user_pic">
                    </div>
                </div>

                <div class="form-group">
                    <label for="inputEmail3" class="col-sm-2 control-label">密码：</label>
                    <div class="col-sm-4">
                        <input type="password" class="form-control" id="inputEmail3" value="12345678" name="password">
                    </div>
                </div>


                <div class="form-group">
                    <div class="col-sm-offset-2 col-sm-10">
                        <button type="submit" class="btn btn-success btn-xiugai">修改</button>
                    </div>
                </div>
            </form>
        </div>
    </div>

    <script>
        $(function () {
            //用户信息
            $.ajax({
                url: "http://localhost:8000/admin/userinfo_get",
                type: "get",
                success: function (backData) {
                    console.log(backData);
                    $("#inputEmail5").val(backData.data.username);
                    $("#inputEmail2").val(backData.data.nickname);
                    $("#inputEmail3").val(backData.data.password);
                    $("#inputEmail1").val(backData.data.email);
                    $(".user_pic").attr("src", backData.data.user_pic);

                }
            })
            // change 事件
            $("#exampleInputFile").change(function () {
                // files 是dom元素的属性
                var file = this.files[0];
                var url = URL.createObjectURL(file);
                $(this).prev().attr("src", url);
            })

            //修改用户信息  请接口的基础地址为 https://autumnfish.cn/big/admin/userinfo_edit
            $(".btn-xiugai").click(function (e) {
                e.preventDefault();
                var fromData = new FormData($("form")[0]);
                $.ajax({
                    url: "http://localhost:8000/admin/userinfo_edit",
                    type: "post",
                    data: fromData,
                    contentType: false,
                    processData: false,
                    success: function (backData) {
                        if (backData.code == 200) {
                            showToast({
                                title: "成功了哟！",
                                icon: 'success',
                                duration: 2000,
                                mask: true,
                                success: function (res) {
                                    // console.warn(JSON.stringify(res))
                                }
                            });
                        }

                    }
                })
            })
        })
    </script>
</body>

</html>
